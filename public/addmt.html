<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="./css/login.css" />
    <style>
        body {
            height: 100%;
            background-color: white;
        }

        label {
            display: inline-block;
            width: 120px;
        }

        input {
            display: inline-block;
            border: 0.1rem inset black;
            width: 160px;
        }
    </style>
</head>

<body>
    <div>

                <legend>시간표정보입력</legend>
